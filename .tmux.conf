unbind C-b
unbind '"'
unbind %
unbind M-Left
unbind M-Right
unbind M-Down
unbind M-Up

set -g prefix C-a

set -g allow-rename off
set -g automatic-rename off
set -g base-index 1
set -g status-left-length 20
set -g status-position top
set -g status-left '(#S)'
set -g status-right ' '
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0
setw -g mouse on
setw -g pane-base-index 1

# for notifications
set-option -g default-command "reattach-to-user-namespace -l zsh"

thm_surface="#fffaf3";
thm_overlay="#f2e9e1";
thm_muted="#9893a5";
thm_subtle="#797593";
thm_text="#575279";
thm_love="#b4367a";
thm_rose="#d7827e";
thm_foam="#56949f";
thm_iris="#907aa9";
thm_hl_low="#f4ede8";
thm_hl_med="#dfdad9";

thm_base="#faf4ed";
thm_pine="#286983";
thm_gold="#ea9d34";
thm_hl_high="#cecacd";

thm_bg="#eff1f5"
thm_fg="#4c4f69"
thm_cyan="#04a5e5"
thm_black="#e6e9ef"
thm_gray="#ccd0da"
thm_magenta="#8839ef"
thm_pink="#ea76cb"
thm_red="#d20f39"
thm_green="#40a02b"
thm_yellow="#df8e1d"
thm_blue="#1e66f5"
thm_orange="#fe640b"
thm_black4="#acb0be"

set-option -g status-style "fg=$thm_pine,bg=$thm_base"
set-option -g pane-active-border-style "fg=$thm_gold"
set-option -g pane-border-style "fg=$thm_hl_high"

setw -g window-active-style "bg=$thm_bg"
setw -g window-style "bg=$thm_black"

set-window-option -g window-status-format '#[fg=$thm_iris]#[fg=$thm_iris] #W#{?window_zoomed_flag,*Z,} #[fg=$thm_iris]'
set-window-option -g window-status-current-format '#[fg=#2d2d2d,bg=#dddddd]#[fg=#2d2d2d,bg=#dddddd] #W#{?window_zoomed_flag,*Z,}'

bind-key C-a send-prefix

SWITCH_SESSION_WINDOW_FZF="tmux lsw -a -F '#W #S' | column -t | fzf --reverse | awk '{print $2\":\"$1}' | xargs tmux switch-client -t"

bind-key "C-w" display-popup -E "$SWITCH_SESSION_WINDOW_FZF"
bind-key "w" display-popup -E "$SWITCH_SESSION_WINDOW_FZF"
bind-key "f" display-popup -E "$SWITCH_SESSION_WINDOW_FZF"

bind R source-file ~/.tmux.conf

bind-key C-a choose-tree -Zs

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

bind-key  Space    copy-mode
bind-key  -T       copy-mode-vi  v    send  -X  begin-selection
bind-key  -T       copy-mode-vi  c-v  send  -X  rectangle-toggle
bind-key  -T       copy-mode-vi  y    send  -X  copy-selection-and-cancel
bind-key  -T       copy-mode-vi  j    send  -X  cursor-down
bind-key  -T       copy-mode-vi  k    send  -X  cursor-up
bind-key  -T       copy-mode-vi  l    send  -X  cursor-right
bind-key  -T       copy-mode-vi  u    send  -X  halfpage-up
bind-key  -T       copy-mode-vi  d    send  -X  halfpage-down

bind c new-window -c "#{pane_current_path}"

bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9
bind-key -n C-0 select-window -t 0

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'roosta/tmux-fuzzback'
set -g @fuzzback-fzf-colors 'bg+:#eff1f5,bg:#eff1f5,spinner:#dc8a78,hl:#d20f39,fg:#4c4f69,header:#d20f39,info:#8839ef,pointer:#dc8a78,marker:#7287fd,fg+:#4c4f69,prompt:#8839ef,hl+:#d20f39,selected-bg:#bcc0cc'

# for vim
# for neovim
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-strategy-vim 'session'
# set -g @resurrect-strategy-nvim 'session'
#
# set -g @continuum-restore 'on'
run -b '~/.tmux/plugins/tpm/tpm'
